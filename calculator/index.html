<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./cal.css">
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-3 p-3 mb-1 mt-5 ">
            <div class="col"><div ><span>
                <input id="result" class="form-control " type="text" id="age" placeholder="0000000" style="width: 100%; " ></span>
                <button id="c" onclick="clearbox()" type="submit" class="btn btn-outline-secondary mt-2 ms-4  btn-lg" >c</button>
                <button onclick="displaynum('()')" type="submit" class="btn btn-outline-secondary mt-2 ms-4 btn-lg">()</button>
                <button onclick="displaynum('%')" type="submit" class="btn btn-outline-secondary mt-2 ms-4 btn-lg">%</button>
                <button onclick="displaynum('/')" type="submit" class="btn btn-outline-secondary mt-2 ms-4 btn-lg">/</button>

                <button onclick="displaynum(7)" type="submit" class="btn btn-outline-secondary mt-2 ms-4 btn-lg">7</button>
                <button onclick="displaynum(8)" type="submit" class="btn btn-outline-secondary mt-2 ms-4 btn-lg">8</button>
                <button onclick="displaynum(9)" type="submit" class="btn btn-outline-secondary mt-2 ms-4 btn-lg">9</button>
                <button onclick="displaynum('*')" type="submit" class="btn btn-outline-secondary mt-2 ms-4 btn-lg">*</button>

                <button onclick="displaynum(4)" type="submit" class="btn btn-outline-secondary mt-2 ms-4 btn-lg">4</button>
                <button onclick="displaynum(5)" type="submit" class="btn btn-outline-secondary mt-2 ms-4 btn-lg">5</button>
                <button onclick="displaynum(6)" type="submit" class="btn btn-outline-secondary mt-2 ms-4 btn-lg">6</button>
                <button onclick="displaynum('-')" type="submit" class="btn btn-outline-secondary mt-2 ms-4 btn-lg">-</button>

                <button onclick="displaynum(1)" type="submit" class="btn btn-outline-secondary mt-2 ms-4 btn-lg">1</button>
                <button onclick="displaynum(2)" type="submit" class="btn btn-outline-secondary mt-2 ms-4 btn-lg">2</button>
                <button onclick="displaynum(3)" type="submit" class="btn btn-outline-secondary mt-2 ms-4 btn-lg">3</button>
                <button onclick="displaynum('+')" type="submit" class="btn btn-outline-secondary mt-2 ms-4 btn-lg">&#43;</button>

                <button onclick="removeitem()" type="submit" class="btn btn-outline-secondary mt-2 ms-4 btn-lg" style=" --bs-btn-padding-y:
                    .90rem; --bs-btn-padding-x: .8rem; --bs-btn-font-size: .99rem;" >&#9003 </button>
                <button onclick="displaynum(0)" type="submit" class="btn btn-outline-secondary mt-2 ms-4 btn-lg">0</button>
                <button onclick="displaynum('.')" type="submit" class="btn btn-outline-secondary mt-2 ms-4 btn-lg">.</button>
                <button onclick="evaluateExpr()" type="submit" class="btn btn-outline-secondary mt-2 ms-4 btn-lg ">=</button>
            </div>
            </div>
        </div>
        <div class="col-2"></div>
        <div class="col-2"></div>
    </div>
</body>
<script src="./cal.js">

</script>
</html>
